<body>
  <div>

<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			  		<a href="login.html" class="btn btn-sm btn-success pull-right" type="button" id="btn_Iniciar">Iniciar Sesión</a>
			    	<h3 class="panel-title">REGISTRATE</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    	  		<label style="color: red">*</label><label for="nombres" class="select">Nombres:</label>
			    		    <input class="form-control" placeholder="Nombres" id="nombres" name="nombres" type="text">
			    		</div>
			    	  	<div class="form-group">
			    	  		<label style="color: red">*</label><label for="apellidos" class="select">Apellidos:</label>
			    		    <input class="form-control" placeholder="Apellidos" id="apellidos" name="apellidos" type="text">
			    		</div>
			    	  	<div class="form-group">
			    	  		<label style="color: red">*</label><label for="cedula" class="select">Cédula:</label>
			    		    <input class="form-control" placeholder="Cédula" id="cedula" name="cedula" type="number" onkeypress="if (event.keyCode< 48 || event.keyCode > 57) event.returnValue = false;">
			    		</div>
			    		<div class="form-group">
			    			<label style="color: red">*</label><label for="telefono" class="select">Número teléfonico:</label>
			    		    <input class="form-control" placeholder="Número teléfonico" id="telefono" name="telefono" type="number" onkeypress="if (event.keyCode< 48 || event.keyCode > 57) event.returnValue = false;">
			    		    <p class="help-block" id="simno">Cargando...</p>
			    		</div>
			    		<div class="form-group">
			    			<label style="color: red">*</label><label for="direccion" class="select">Dirección:</label>
			    		    <input class="form-control" placeholder="Dirección" id="direccion" name="direccion" type="text">
			    		</div>			    		
						<div class="form-group">
							<label style="color: red">*</label><label for="busca_mpio" class="select" id="municipio" valor="">Municipio:</label>
						    <input type="search" id="busca_mpio" value="" class="form-control" placeholder="Buscar Municipio">
						    <div class="table-responsive">
								<table id="table_mpio" class="table table-striped">
								    <tbody>&nbsp;</tbody>
								 </table>
							 </div>
						</div><br>
			    	  	<div class="form-group">
			    	  		<label for="email" class="select">E-mail:</label>
			    		    <input class="form-control" placeholder="E-mail" id="email" name="email" type="email">
			    		</div>
			    		<input class="btn btn-md btn-success btn-block" type="button" value="Registrarse" id="btn_registro" style="margin-top: 7px;">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
  </div>
